<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>learn Vue</title>
</head>

<body>
  <div class="container">
    <div class="sub">1</div>
    <div class="sub">2</div>
    <div class="sub">3</div>
    <div class="sub">4</div>
  </div>

  <script>
    const func = n => {
      // n * n-1 * .. * 1
      if (n >= 1) {
        return n * func(n - 1)
      } else {
        return 1
      }
    }
    console.log(func(5))
  </script>
</body>

</html>
