<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>learn Vue</title>
</head>

<body>
  <div id="root">
    <school></school>
    <student></student>
    <school></school>
  </div>

  <script src="./vue.js"></script>
  <script>
    const school = Vue.extend({
      template: `
        <div>
          <p>{{name}}</p>
          <p>{{address}}</p>
        </div>
      `,
      data() {
        return {
          name: 'xxx大学',
          address: 'xxx省'
        }
      }
    })

    const student = Vue.extend({
      template: `
        <div>
          <p>{{name}}</p>
          <p>{{age}}</p>
        </div>
      `,
      data() {
        return {
          name: 'xx',
          age: 18
        }
      }
    })

    new Vue({
      el: '#root',
      components: {
        school,
        student
      }
    })
  </script>
</body>

</html>
