  <script>
    // 定时器方案
    function throttle(fn, wait) {
      var timer = null;
      return function () {
        var context = this;
        var args = arguments;
        if (!timer) {
          timer = setTimeout(function () {
            fn()
            timer = null;
          }, wait)
        }
      }
    }

    function handle() {
      console.log(Math.random());
    }

    window.addEventListener("mousemove", throttle((e) => console.log(e), 1000));
  </script>
