<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello_react</title>
  <style>

  </style>
</head>

<body>
  <!-- 准备容器 -->
  <div id="app1"></div>
  <div id="app2"></div>
  <div id="app3"></div>
  <div id="app4"></div>

  <!-- 引入 react 核心库 -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <!-- 引入 react-dom , 用于支持 react 操作 DOM -->
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <script>
    // 创建虚拟 DOM
    const VDOM1 = React.createElement('h1', { title: 'title' }, 'Hello React') // 标签名, 标签属性, 标签内容
    // 渲染虚拟 DOM 到页面
    ReactDOM.render(VDOM1, document.getElementById('app1'))
  </script>

  <!-- 引入 babel , 用于将 jsx 转为 js -->
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    // 使用 JSX 创建虚拟 DOM
    const VDOM2 = <h1 title='title'>Hello React</h1>
    // 渲染
    ReactDOM.render(VDOM2, document.getElementById('app2'))
    console.log(VDOM2)
  </script>

  <!-- JSX 进阶小练习 -->
  <script type="text/babel">
    const data = ['Angular', 'React', 'Vue']
    const VDOM3 = (
      <div>
        <h1>前端 js 框架</h1>
        <div>
          {
            data.map((v, i) => <p key={i}>- {v}</p>)
          }
        </div>
      </div>
    )
    ReactDOM.render(VDOM3, document.getElementById('app3'))
  </script>

  <!-- React 只更新它需要更新的地方, 在浏览器检查元素工具查看 -->
  <script type="text/babel">
    function tick() {
      // 官网上不叫虚拟 DOM , 而是 React 元素
      const element1 = (
        <div>
          <h1>Tick Demo</h1>
          <div>现在是 {new Date().toLocaleTimeString()}</div>
        </div>
      )
      ReactDOM.render(element1, document.getElementById('app4'))
    }
    setInterval(() => tick(), 1000)
  </script>
</body>

</html>
