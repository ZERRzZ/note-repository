<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BOM</title>
  <style>
  * {margin: 0; padding: 0; }
  .div01 {
    margin: 10px;
    border: 1px gray solid;
    width: 300px;
    background-color: yellow;
  }
  </style>
  <script>
  onload = function() {
    var text01 = document.getElementById("text01");
    console.log(navigator.userAgent);
    if(/chrome/i.test(navigator.userAgent)) {
      text01.value = "chrome 浏览器";
    }
    if (/firefox/i.test(navigator.userAgent)) {
      text01.value = "firefox 浏览器";
    }
    if ("ActiveXObject" in window) {
      text01.value = "IE 浏览器";
    }
    if (/edge/i.test(navigator.userAgent)) {
      text01.value = "edge 浏览器";
    }

    var forward = document.getElementById("forward");
    var back = document.getElementById("back");
    forward.onclick = history.forward();
    back.onclick = history.back();

    var text02 = document.getElementById("text02");
    var text03 = document.getElementById("text03");
    var text04 = document.getElementById("text04");
    var reload = document.getElementById("reload");
    var assign = document.getElementById("assign");
    var replace = document.getElementById("replace");
    console.log(location.href);
    text02.value = location;
    assign.onclick = function() {
      location.assign(text03.value);
    }
    reload.onclick = function() {
      location.reload();
    }
    replace.onclick = function() {
      location.replace(text04.value);
    }
  }
  </script>
</head>
<body>
<div class="div01">
  <h3>当前浏览器</h3>
  <input type="text" id="text01">
</div>
<div class="div01">
  <h3>历史记录</h3>
  <input type="button" value="前进" id="forward">
  <input type="button" value="后退" id="back">
  <input type="button" value="跳转历史">
</div>
<div class="div01">
  <h3>地址信息</h3>
  <input type="text" id="text02">
  <br>
  <input type="button" value="跳转" id="assign">
  <input type="text" id="text03" name="assign">
  <br>
  <input type="button" value="刷新" id="reload">
  <br>
  <input type="button" value="替换" id="replace">
  <input type="text" id="text04" name="replace">
</div>
</body>
</html>
